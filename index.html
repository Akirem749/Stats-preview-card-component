<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="image-section">
      <img src="images/image-header-desktop.jpg" alt="three female data analyst in the office ,working.">
     </section>

    <section class="description">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        <p> 
          Discover the benefits of data analytics and make 
          <br>better decisions regarding revenue, customer 
          <br>experience, and overall efficiency.
        </p>
        <div class="stats">
            <div class="stats-header">10K+ <br><span class="stats-title">COMPANIES</span></div>
            <div class="stats-header">314 <br><span class="stats-title">TEMPLATES</span></div>
            <div class="stats-header">12M+ <br><span class="stats-title">QUERIES</span></div>
        </div>
    </section>
     


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">akirem</a>.
  </div>
</body>
</html>
